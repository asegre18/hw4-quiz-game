<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- write in the guidline for test and add a "start button at the bottom" -->
    <div class="jumbotron">
        <h1 class="text-center">Pop Quiz!</h1>
    </div>
    <div class="container" id="container">
        <div class="card mt-1 card1">
            <div class="card-header">
                <div class="card-body text-center">
                    <h3 class="card-title">You will have 60 seconds to answer 10 Multiple Choice Questions</h3>
                    <h1 id="card-text">Get a question wrong and your total time will shrink dramatically</h1>
                    <h3 class="card-title">Time Begins when you click the start button</h3>
                        <h4 class="card-welcome">Goodluck!</h4>
                </div>
            </div>
        </div>
            <div class="card mt-1 card2">
                <div class="card-header">
                    <div class="card-body text-center">
                        <button id="btn-start" class="btn" value="start" onClick="this.style.visibility='hidden'">Start</button>
                            <!-- look up how to flash two colors over the start button component -->
                    </div>
                </div>
        </div>
    </div>
    <div class="countdown">
        <h1></h1>
    </div>
    <!-- jQuery link added -->
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
